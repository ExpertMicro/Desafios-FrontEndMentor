<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>

</head>
<body>

  <div class="container">
    <header>
      <div>
        <a href="">
          <img src="img/logo.svg" alt="Huddle">
        </a>
        <button class="btn-header">
          <a class="btn" href="">Try It Free</a>
        </button>
      </div>
    </header>

    <div class="intro">
      <div>
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

        <button class="btn-intro">
          <a class="btn" href="">Get Started For Free</a>
        </button>
      </div>

      <div>
        <img src="img/illustration-mockups.svg" alt="Mockup">
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

</body>
</html>
